<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">改变天气</button>
        <h3>a的值为{{numbers.a}}</h3>
        <button @click="numbers.a++">点我a+1</button>
        <h3>c的值为{{numbers.b.c}}</h3>
        <button @click="numbers.b.c++">点我c+1</button>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true,
                numbers: {
                    a: 1,
                    b: {
                        c: 1
                    }
                }
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽';
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot;
                }
            },
            // watch: {
            //     'numbers.a': {
            //         handler() {
            //             console.log('a变了');
            //         }
            //     }

            // },
            //deep:true 深度监测
            watch: {
                deep: true,
                'numbers.b.c': {
                    handler() {
                        console.log('c变了');
                    }
                }

            },


        })
    </script>
</body>

</html>
